<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 30px;
      font-size: 18px;
    }
    button{
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      height: 40px;
      width: 122px;
      border: none;
      padding: 11px;
      margin-bottom: 20px;
      font-size: 18px;
      background-color: rgb(232, 141, 156);
      color: aliceblue;
    }
    
  </style>
</head>
<body>
  <button id="button">Clique aqui</button>
  <span id="result">Número de cliques:</span>

  <script> 
  const button = document.getElementById('button');
  const result = document.getElementById('result');
  let count = 0;

  button.addEventListener('click', () => 
  result.innerText = `Número de cliques: ${count +=1}`);
</script>
</body>
</html>
