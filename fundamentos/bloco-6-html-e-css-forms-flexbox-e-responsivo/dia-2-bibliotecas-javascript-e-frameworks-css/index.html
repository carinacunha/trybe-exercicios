<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
      <p class="h2">Responda o formulário</p>
  </header>

  <form id="form" action="" method="get">  
    <div>
      <label for="name" class="form-label">Nome completo</label>
      <input class="form-control" id="name" type="text" min="10" max="40" placeholder="Digite seu nome">
  
      <label for="email" class="form-label">Email</label>
      <input class="form-control" id="email" type="email" min="10" max="50" placeholder="Digite seu email">
    </div>
      
    <p class="paragraph">Destino preferido</p>

    <div class="form-check">
      <input class="form-check-input" name="local" type="radio" value="Cidade">
      <label for="destiny" class="form-check-label"> Cidade</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" name="local" type="radio" value="Campo">
      <label for="destiny" class="form-check-label"> Campo</label>
    </div>
    
    <div class="form-check">
      <input class="form-check-input" name="local" type="radio" value="Praia">
      <label for="destiny" class="form-check-label">Praia</label>
    </div>

    <div class="form-check">
      <input class="form-check-input"  name="local" type="radio" value="Montanhas">
      <label for="destiny" class="form-check-label"> Montanhas</label>
    </div>

    <p class="paragraph">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>

    <div class="form-floating">
      <textarea class="form-control" id="textbox" name="textbox" maxlength="500"></textarea>
      <label for="textbox">Digite aqui</label>
    </div>
      
    <div class="data">
      <label for="data">Qual a melhor data para realizar sua viagem?</label>
      <input id="data" type="date" name="date" value="Data">
      
    </div>
    
    <p class="paragraph">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
    
    <div class="form-check">
      <input class="form-check-input"  type="radio" name="news" value="sim">
      <label for="news" class="form-check-label">Sim</label>
    </div>
    
    <div class="form-check">
      <input class="form-check-input"  type="radio" name="news" value="nao">
      <label for="news" class="form-check-label">Não</label>
    </div>

    <p class="paragraph">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros?</p>
    
    <div class="form-check">
      <input class="form-check-input" type="radio" name="permission" value="sim">
      <label for="permission" class="form-check-label">Sim</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="permission" value="nao">
      <label for="permission" class="form-check-label">Não</label>
    </div>

    <button class="btn btn-success" id="send" type="submit">Enviar</button>
    <button class="btn btn-warning" id="clear" type="reset">Limpar</button>
  </form>
 
  <script src="script.js"></script>
</body>
</html>
