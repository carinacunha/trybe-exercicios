<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">
  <title>Tech Gallery</title>
</head>
<body>
  <header id="container-head">
    <img id="logo" src="trybe-logo.jpeg">

  <footer>
    <a href="https://www.instagram.com/betrybe/" target="blank">
